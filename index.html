			<li id="logo"><img src="./images/sunLogo.png" id="logo">Weather</li>
			<li class="navbar">Current Weather</li>
		</ul>
	</nav>
</header>

<main>
	<h1>Current Weather Forecast</h1>
	<article>
		<section> <!-- current -->
			<section class="location">
				<h2 id="city"></h2>
				<h3 id="country"></h2>
				<h3 id="weatherValue"></h3>
			</section>
			<section class="time">
				<h1 id="time"></h1>
			</section>
			<table id="current">
				<tr>
					<td><div id="icon"></div></td>
					<td><img src="./images/wind.png" alt="wind icon" class="icon"></td>
					<td><img src="./images/humidity.png" alt="humidity icon" class="icon"></td>
					<td><img src="./images/sunrise.png" alt="sunrise icon" class="icon"></td>
					<td><img src="./images/sunset.png" alt="sunset icon" class="icon"></td>
				</tr>
				<tr>
					<td>
						<h2 id="temperature"></h2>
						<div id="celsius">C</div>
						<div id="stick">|</div>
						<div id="fahrenheit">F</div>
					</td>
					<td>
						<div id="name"></div>
						<div id="speed"></div>
					</td>
					<td>
						<div id="humidity"></div>
					</td>
					<td>
						<div id="sunrise"></div>
					</td>
					<td>
						<div id="sunset"></div>
					</td>
				</tr>
			</table>
